<!-- Topbar -->
<app-topbar></app-topbar>

<div class="edit-profile">
  <h2>Redigera Profil</h2>
  <form (ngSubmit)="updateProfile()" #profileForm="ngForm">
    <mat-form-field appearance="fill">
      <mat-label>Namn</mat-label>
      <input matInput type="text" [(ngModel)]="user.name" name="name" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>E-post</mat-label>
      <input matInput type="email" [(ngModel)]="user.email" name="email" required />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="!profileForm.valid">Uppdatera</button>
  </form>

  <button mat-raised-button color="accent" (click)="toggleChangePassword()">Ändra Lösenord</button>

  <div *ngIf="changePasswordActive" class="change-password-form">
    <h3>Ändra Lösenord</h3>
    <form (ngSubmit)="changePassword()" #passwordForm="ngForm">
      <mat-form-field appearance="fill">
        <mat-label>Nuvarande lösenord</mat-label>
        <input matInput type="password" [(ngModel)]="passwordData.currentPassword" name="currentPassword" required />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Nytt lösenord</mat-label>
        <input matInput type="password" [(ngModel)]="passwordData.newPassword" name="newPassword" required />
      </mat-form-field>

      <button mat-raised-button color="warn" type="submit" [disabled]="!passwordForm.valid">Spara</button>
      <button mat-raised-button color="secondary" type="button" (click)="toggleChangePassword()">Avbryt</button>
    </form>
  </div>
</div>
